<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: goldenrod;
}
/*change color by mouseover*/
.chart rect:hover{
    fill: grey;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: middle;
}
.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}


</style>
<svg class="chart"></svg>
<a href="https://www.cbs.nl/nl-nl/nieuws/2016/22/veel-rokers-onder-twintigers">Percentage dagelijkse rokers vanaf 15 jaar in de EU</a>

<script src="barchart.js"></script>

</html>
